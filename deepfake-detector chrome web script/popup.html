<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { width: 180px; padding: 10px; font-family: sans-serif; }
        .setting-item { margin-bottom: 10px; text-align: left; }
        label { font-size: 11px; color: #666; display: block; margin-bottom: 2px; }
        input { width: 100%; padding: 5px; box-sizing: border-box; margin-bottom: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="setting-item">
        <label for="maxImages">최대 탐지 개수</label>
        <input type="number" id="maxImages" value="20" min="1">
    </div>
    <div class="setting-item">
        <label for="minSize">최소 크기 (px)</label>
        <input type="number" id="minSize" value="100" min="10">
    </div>
    <button id="scanBtn">탐지 시작</button>
    <script src="popup.js"></script>
</body>
</html>
